<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Icono de la pagina -->
    <link rel="icon" href="https://lh4.ggpht.com/-F2NMlvoJ0LaS2TJHb2hN4U3k2CoE5-f_o75CKonFt7BZbM2MjkRkRlghmfQRJh20g=w300">
    <!-- CDN de axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Traductor</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card container-fluid">
                    <div class="card-body ">
                        <form class="d-flex gap-2">
                            <div class="form-group col-6">
                                <label for="inputText">Texto a traducir:</label>
                                <textarea class="form-control" id="inputText" rows="5"></textarea>
                            </div>
                            <div class="form-group col-6">
                                <label for="outputText">Texto traducido:</label>
                                <textarea class="form-control" id="outputText" rows="5" readonly></textarea>
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary btn-block mt-4" id="translateBtn">Traducir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Tu archivo de scripts personalizados -->
    <script src="js/app.js"></script>
    <script src="js/axios.js"></script>
</body>
</html>
