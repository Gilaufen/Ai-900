<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección de Objetos con AI</title>
  <!-- Agrega los enlaces a las hojas de estilo de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/545/545833.png">
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Interfaz de Detección de Objetos</h1>
    <div class="mb-3">
      <label for="imageInput" class="form-label">Cargar imagen para detección</label>
      <input type="file" class="form-control" id="imageInput" accept="image/*">
    </div>
    <button id="detectButton" class="btn btn-primary">Detectar Objetos</button>
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Agrega los enlaces a los scripts de Bootstrap y jQuery (necesario para algunos componentes de Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
