<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Anomalías con AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.daydreamsoft.com/neesuchy/2020/11/Detect-Anomalies.png">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Detección de Anomalías con AI</h1>
        <form id="anomaly-form" class="mt-4">
            <div class="mb-3">
                <label for="dataInput" class="form-label">Ingresar datos:</label>
                <textarea class="form-control" id="dataInput" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Detectar Anomalía</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
