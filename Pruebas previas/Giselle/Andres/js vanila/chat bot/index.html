<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2301/2301463.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">Chatbot SENA</div>
          <div class="card-body" id="chat-container">
            <!-- Aquí se mostrarán los mensajes del chat -->
          </div>
          <div class="card-footer d-flex gap-3">
            <input type="text" id="user-input" class="form-control" placeholder="Escribe un mensaje...">
            <button id="send-btn" class="btn btn-primary btn-block w-25">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- js file -->
  <script src="js/axios.js"></script>
</body>
</html>
